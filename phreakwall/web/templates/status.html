{% extends "base.html" %}
{% block title %}Status - Phreakwall{% endblock %}
{% block content %}
<div class="card">
    <h2>📊 Firewall Status</h2>
    <p style="color: #9ca3af; margin-bottom: 2rem;">Monitor firewall and system status</p>

    <div class="stat-grid">
        <div class="stat-box">
            <div class="value">🛡️</div>
            <div class="label">Active & Protected</div>
        </div>
        <div class="stat-box">
            <div class="value">{{ version }}</div>
            <div class="label">Version</div>
        </div>
        <div class="stat-box">
            <div class="value">24</div>
            <div class="label">Active Rules</div>
        </div>
        <div class="stat-box">
            <div class="value">8</div>
            <div class="label">NAT Rules</div>
        </div>
    </div>
</div>
{% endblock %}
