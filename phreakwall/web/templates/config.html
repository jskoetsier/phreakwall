{% extends "base.html" %}
{% block title %}Configuration - Phreakwall{% endblock %}
{% block content %}
<div class="card">
    <h2 style="color: #00ff9d; margin-bottom: 1rem;">üìù Configuration Files</h2>
    <p style="margin-bottom: 2rem;">Edit firewall configuration files</p>

    <ul class="file-list">
        {% for file in files %}
        <li>
            <div>
                <strong>{{ file.name }}</strong>
                <small style="color: #888; margin-left: 1rem;">{{ file.size }} bytes</small>
            </div>
            <a href="/config/edit/{{ file.name }}" class="btn btn-secondary" style="text-decoration: none;">Edit</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
