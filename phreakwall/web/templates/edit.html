{% extends "base.html" %}
{% block title %}Edit {{ filename }} - Phreakwall{% endblock %}
{% block content %}
<div class="card">
    <h2>✏️ Edit {{ filename }}</h2>
    <p style="color: #9ca3af; margin-bottom: 2rem;">Modify firewall configuration file</p>

    <form method="POST" action="/config/save/{{ filename }}">
        <div class="form-group">
            <label for="content">File Content</label>
            <textarea id="content" name="content" required>{{ content }}</textarea>
        </div>

        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-success">💾 Save Changes</button>
            <a href="{{ url_for('config') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
